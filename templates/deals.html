<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .offer {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .offer h2 {
            margin-top: 0;
        }
        .offer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Offers</h1>
        <div class="offer">
            <h2>50% Off Spring Sale</h2>
            <p><strong>Description:</strong> Get 50% off on selected items in our Spring Sale!</p>
            <p><strong>Valid Until:</strong> April 30, 2024</p>
            <p><strong>Code:</strong> SPRING50</p>
        </div>
        <div class="offer">
            <h2>Free Shipping</h2>
            <p><strong>Description:</strong> Enjoy free shipping on all orders over $50!</p>
            <p><strong>Valid Until:</strong> Ongoing</p>
            <p><strong>Code:</strong> None required</p>
        </div>
        <!-- Add more offer divs as needed -->
    </div>
</body>
</html>
